<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game Page</title>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <button id="playGame">Play Game</button>

    <!-- Container where the game will appear -->
    <div id="gameContainer" style="margin-top:20px;">
        <!-- Game will load here -->
    </div>

    <script>
        const playButton = document.getElementById('playGame');
        const gameContainer = document.getElementById('gameContainer');

        playButton.addEventListener('click', () => {
            // Clear previous content
            gameContainer.innerHTML = '';

            // Create an iframe to load the game
            const iframe = document.createElement('iframe');
            iframe.src = 'game.html';  // Make sure your game file is named "game.html"
            iframe.width = '800';
            iframe.height = '600';
            iframe.style.border = '1px solid black';

            gameContainer.appendChild(iframe);
        });
    </script>
</body>
</html>
